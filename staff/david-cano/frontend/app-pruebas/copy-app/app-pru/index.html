<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="register-view" class="view view-plum">
        <h1>Register</h1>

        <form id="register-form" class="form">
            <label for="name-register">Name</label>
            <input type="text" id="name-register">

            <label for="email-register">E-mail</label>
            <input type="email" id="email-register">

            <label for="password-register">Password</label>
            <input type="password" id="password-register">

            <button type="submit">Register</button>
            <button type="reset">Clear</button>
        </form>

        <a id="login-link" href="" class="color-a">Login</a>
    </div>

    <div id="login-view" class="view view-skyblue">
        <h1>Login</h1>

        <form id="login-form" class="form">
            <label for="email-login">E-mail</label>
            <input type="email" id="email-login">

            <label for="password-login">Password</label>
            <input type="password" id="password-login">

            <button type="submit">Login</button>
            <button type="reset">Clear</button>
        </form>

        <a id="register-link" href="" class="color-a">Register</a>
    </div>

    <div id="home-view">
        <header class="header">
            <h1>Home</h1>
            <span id="user-name-span">
                <!--Aquí va el nombre del usuario logueado-->
            </span>
            <button id="logout-button">Logout</button>
        </header>
        <div id="posts-list">
            <!-- Aquí van los posts -->
        </div>
    </div>

    <script src="data.js"></script>

    <script src="views-pru/register.js"></script>
    <script src="views-pru/login.js"></script>
    <script src="views-pru/home.js"></script>

    <script src="main.js"></script>
</body>

</html>
